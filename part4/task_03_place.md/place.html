<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <main>
    <!-- Section détails du lieu -->
    <section id="place-details"></section>

    <!-- Section des reviews -->
    <section id="reviews"></section>

    <!-- Formulaire pour ajouter une review -->
    <section id="add-review">
      <h3>Add a Review</h3>
      <form id="review-form">
        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review-text" required placeholder="Write your review here..."></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">⭐ Choose a rating</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <button type="submit" class="submit-review-button">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
